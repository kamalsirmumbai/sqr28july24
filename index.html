<html>
	<head>
		<title> Square Finder App by Kamal Sir </title>
		<style>
			* { font-size:60px; }
			body { background-color:linen; }
		</style>
	</head>
	<body>
		<center>
			<h1> Square Finder App </h1>
			<form onsubmit="find()">
				<input type="number" step="any" placeholder="enter number" id="num"/>
				<br/><br/>
				<input type="submit"  value="Find Square"/>
				<h2 id="msg" />
			</form>

			<script>
				function find()
				{
					event.preventDefault();
					let num = document.getElementById("num");
					let msg = document.getElementById("msg");
			
					if (num.value === "")
					{
						alert("Please enter number");
						num.focus();
						msg.innerHTML = "";
						return;
					}

					let n = parseFloat(num.value);		// String to float
					let s = n ** 2;
					let a = "square = " + s.toFixed(2);
					msg.innerHTML = a;
					
				}
			</script>
		</center>
	</body>
</html>
